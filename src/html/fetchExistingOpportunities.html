<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://dashboard.kashcallerai.com/static/css/bootstrap5.css" rel="stylesheet">
    <link href="https://dashboard.kashcallerai.com/static/css/select2.min.css" rel="stylesheet">
    <title>Fetch Existing Opportunities</title>
</head>
<body>
    <form class="mt-5" action="/getExistingOpportunitiesForLocation" method="POST">
        <div  class="container">
        <div class="row row-cols-1 justify-content-between g-3">
            <div class="col">
                <label for="locationId" class="form-label" >Location Id</label>
                <input type="text" class="form-control form-control-lg" id="locationId" name="locationId" placeholder="Please Enter the Location Id" required><br><br>
    
            </div>
           
          
        </div>
        <div class=" text-center">
            <button type="submit" value="Submit" class="btn btn-primary mt-3">Get Existing Opportunities &amp; Submit</button>

        </div>
    </div>
    </form>
</body>
</html>
